[pytest]
# ─────────────────────────────────────────────────────────────────────────────
# GenXSOP Test Configuration
# ─────────────────────────────────────────────────────────────────────────────

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --no-header
    -p no:warnings
    --color=yes

# Custom markers
markers =
    unit: Unit tests (no DB, no HTTP)
    integration: Integration tests (uses TestClient + in-memory DB)
    slow: Tests that take > 2 seconds (e.g. Prophet forecasting)
    auth: Authentication and authorization tests
    ml: Machine learning / forecasting tests

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

# Timeout (requires pytest-timeout)
# timeout = 30
